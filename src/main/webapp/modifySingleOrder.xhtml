<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

  <f:view>
    <f:metadata>
      <!-- Start working on a task. Task Id is read internally from
       request parameters and cached in the CDI conversation scope.
      -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <title>Check the car rental order</title>
  </h:head>
  <h:body>
    The following car rental order was rejected due to the fact that the reserved "#{order.rentalOrder.cars.iterator().next().model}" is not longer available. 
    Please contact the customer to agree on another car.
    <h:form id="submitForm">
      <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
      <h3><label>Car options</label></h3>
      <h:panelGroup />

          <label for="car">Available cars:</label>
          <h:selectOneMenu id="car" value="#{order.rentalOrder.cars.iterator().next().id}">
              <f:selectItems value ="#{order.allAvailableCars}" var="c" itemLabel="#{c.model}" itemValue="#{c.id}"/>
          </h:selectOneMenu>
      
          <label for="pickUpDate">Pickup date:</label>
          <h:inputText id="pickUpDate" value="#{order.rentalOrder.pick_up_date}" >
            <f:convertDateTime pattern="dd-MM-yyyy" />
          </h:inputText>
          
          <label for="returnDate">Return date:</label>
          <h:inputText id="returnDate" value="#{order.rentalOrder.return_date}">
            <f:convertDateTime pattern="dd-MM-yyyy" />
          </h:inputText>
          
          <label for="pickUpLocation">Pickup location:</label>
          <h:selectOneMenu id="storeID" value="#{order.rentalOrder.pickUpStore.storeID}" >
          <f:selectItems value="#{order.allPickUpLocations}" var="l" itemValue="#{l.storeID}" itemLabel="#{l.storeName}" />
          </h:selectOneMenu>
          
          <label for="returnStore">Return location:</label>
          <h:selectOneMenu id="returnStore" value="#{order.rentalOrder.returnStore.storeID}" >
          <f:selectItems value="#{order.allPickUpLocations}" var="r" itemValue="#{r.storeID}" itemLabel="#{r.storeName}" />
          </h:selectOneMenu>
          
          <label for="insuranceType">Insurance type:</label>
          <h:selectOneMenu id="insuranceType" value="#{order.rentalOrder.insurance.type}">
          <f:selectItems value="#{order.insuranceTypes}" />
          </h:selectOneMenu>
          
          <label class="label-bvis"  for="priceCars">Car price:</label>
          <h:outputText id="priceCars" value="#{order.rentalOrder.priceCars} Euro" readonly="true" />

          <label class="label-bvis"  for="priceInsurance_expected">Insurance price:</label>
          <h:outputText id="priceInsurance_expected" value="#{order.rentalOrder.priceInsurance_expected} Euro" readonly="true" />
      
      <h:panelGroup />
          <h:commandButton class="btn btn-default" id="recalculate_price_button" value="Recalculate price" action="#{order.updateSingleOrder(true)}" />
      
         
          <h3><label>Contact details</label></h3>
          <h:panelGroup />
          <label for="customer.firstname">First name:</label>
          <h:inputText id="firstname" value="#{order.rentalOrder.customer.firstname}" required="true" />
          
          <label for="customer.surname">Last name:</label>
          <h:inputText id="surname" value="#{order.rentalOrder.customer.surname}" required="true" />
          
          <label for="customer.email">E-mail:</label>
          <h:inputText id="email" value="#{order.rentalOrder.customer.email}" required="true" />
          
          <label for="phoneNumber">Phone number:</label>
          <h:inputText id="phoneNumber" value="#{order.rentalOrder.customer.phoneNumber}" required="true" />
          
          <label for="street">Street:</label>
          <h:inputText id="street" value="#{order.rentalOrder.customer.street}" required="true" />
          
          <label for="houseNumber">House number:</label>
          <h:inputText id="houseNumber" value="#{order.rentalOrder.customer.houseNumber}" required="true" />
          
          <label for="postcode">Postcode:</label>
          <h:inputText id="postcode" value="#{order.rentalOrder.customer.postcode}" required="true" />
          
          <label for="city">City:</label>
          <h:inputText id="city" value="#{order.rentalOrder.customer.city}" required="true" />
          
          <label for="country">Country:</label>
          <h:inputText id="country" value="#{order.rentalOrder.customer.country}" required="true" />
          
          <label for="customer.dateOfBirth">Date of birth:</label>
          <h:inputText id="dateOfBirth" value="#{order.rentalOrder.customer.dateOfBirth}" required="true" >
            <f:convertDateTime pattern="dd-MM-yyyy" />
          </h:inputText>
            
          <label for="customer.companyName">Company:</label>
          <h:inputText id="companyName" value="#{order.rentalOrder.customer.companyName}" required="false" />
               
          <h3><label>Clerk comments</label></h3>
          <h:panelGroup />
          <label for="clerkComments">Clerk comments</label>
          <h:inputTextarea id="clerkComments" value="#{order.rentalOrder.clerkComments}" required="false" />
 
          <label>Approve Order?</label>
          <h:selectBooleanCheckbox id="approved" value="#{order.rentalOrder.approveStatus}" required="false" />
                
      </h:panelGrid>
     <h:commandButton id="postpone" value="Postpone Task"
          action="#{order.postponeTask()}" />
     <h:commandButton id="submit_button" value="Submit" action="#{order.updateSingleOrder(false)}" />
    </h:form>
  </h:body>
  </f:view>
</html>
