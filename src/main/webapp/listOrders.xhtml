<ui:composition template="/resources/default.xhtml"
                lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1">Your order history <small>remember all the good rides! </small></h1>
    </ui:define>

    <ui:define name="content">


        <h:form id="submitForm">
            <div class="container form-inline" id="bg-img">
                <div class="row">
                    <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                        <div class="col-sm-6">
                            <h3><label>Listed Orders</label></h3>

                            <b:panelGrid col-spans="10,2" cellpadding="6">
                                <h:dataTable value="#{listOrders.orders}" var="c" styleClass="data-table"
                                             columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell"
                                             headerClass="data-cell header-cell">
                                    <h:column>
                                        <f:facet name="header">Customer Name: </f:facet>
                                        #{c.customer}
                                    </h:column>

                                    <h:column>
                                        <f:facet name = "header">Order ID: </f:facet>
                                        #{c.id}
                                    </h:column>

                                    <h:column>
                                        <f:facet name = "header">Pickup location: </f:facet>
                                        #{c.pickUpStore}
                                    </h:column>
                                    <h:column>
                                        <f:facet name = "header">Return location: </f:facet>
                                        #{c.returnStore}
                                    </h:column>
                                    <h:column>
                                        <f:facet name = "header">Pickup date: </f:facet>
                                        #{c.pick_up_date}
                                    </h:column>
                                    <h:column>
                                        <f:facet name = "header">Return date: </f:facet>
                                        #{c.return_date}
                                    </h:column>

                                </h:dataTable>
                            </b:panelGrid>


                    </div>
                </div>
            </div>
        </div>
        <!-- /. END CONTAINER -->
    </h:form>

</ui:define>
</ui:composition>
