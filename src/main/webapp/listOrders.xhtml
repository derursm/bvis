<ui:composition template="/resources/default.xhtml"
                lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1">Your order history <small>remember all the good rides! </small></h1>
    </ui:define>

    <ui:define name="content">


        <h:form id="submitForm">
            <div class="container form-inline" id="bg-img-color">
                <div class="row">
                    <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                        <div class="col-sm-6">
                            <h3><label>Listed Orders</label></h3>

                            <b:panelGrid col-spans="10,2" cellpadding="6">
                                <b:dataTable value="#{listOrders.orders}" var="order" styleClass="data-table"
                                             columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell"
                                             headerClass="data-cell header-cell" searching="false" >

                                    <b:dataTableColumn value="#{order.customer.surname}" label="Customer Name"/>

                                    <b:dataTableColumn value="#{order.id}" label="Order ID"/>

                                    <b:dataTableColumn value="#{order.cars.iterator().next().vehicleIdentificationNumber}" label="Ordered Cars" />

                                    <b:dataTableColumn value="#{order.pickUpStore.storeName}" label="Pick Up Store"/>

                                    <b:dataTableColumn value="#{order.returnStore.storeName}" label="Return Store"/>

                                    <b:dataTableColumn value="#{order.pick_up_date.toGMTString()}" label="Pick Up Date"/>

                                    <b:dataTableColumn value="#{order.return_date.toGMTString()}" label="Return Date"/>

                                    <b:dataTableColumn value="#{order.orderStatus.toString()}" label="Oder Status" />

                                </b:dataTable>
                            </b:panelGrid>


                    </div>
                </div>
            </div>
        </div>
        <!-- /. END CONTAINER -->
    </h:form>

</ui:define>
</ui:composition>
