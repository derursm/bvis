<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:b="http://butterfaces.org/components"
  xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>

  <h:head>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <title>Place a damage report</title>


      <!-- Custom CSS Files -->
      <link href="/bvis/resources/css/custom.css" rel="stylesheet" />

  </h:head>


  <h:body>

   <h:form id="submitForm">
    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
            <div class="col-sm-16">
            <div class="col-sm-6">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                    <h3><label>Damage report</label></h3>
                    <h:panelGroup />
                    <label class="label-bvis" for="orderID">Order ID:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="orderID" value="#{processVariables['orderID']}" required="true" />
                    
                    <label class="label-bvis" for="licensePlate">Vehicle identification number:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="licensePlate" value="#{processVariables['vehicleID']}" required="true" />

               		<label class="label-bvis"  for="damageDate">Damage date:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="damageDate" value="#{processVariables['damageDate']}" required="true" >
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    
                  	<label class="label-bvis"  for="reportedByCustomer">Reported by Customer?</label>
                  	<h:selectBooleanCheckbox id="reportedByCustomer" value="#{processVariables['reportedByCustomer']}" required="true" />
                  	
                  	<label class="label-bvis"  for="towingServiceNeeded">Towing service needed?</label>
                  	<h:selectBooleanCheckbox id="towingServiceNeeded" value="#{processVariables['towingServiceNeeded']}" required="true" />
                    
                    <label class="label-bvis" for="country">Damage description:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="damageDescription" value="#{processVariables['damageDescription']}" required="true" />

                </h:panelGrid>

            </div> <!-- /. END COL -->
                
            <div class="col-sm-6">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                    <h3><label>Other involved party</label></h3>
                    <h4><label>Personal information</label></h4>
                    <h:panelGroup />
                    <label class="label-bvis" for="party1Firstname">First name:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Firstname" value="#{processVariables['party1Firstname']}" required="true" />
                    
                    <label class="label-bvis" for="party1Surname">Surname:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Surname" value="#{processVariables['party1Surname']}" required="true" />
                    
                    <label class="label-bvis" for="party1Email">EMail:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Email" value="#{processVariables['party1EMail']}" required="false" />
                    
                    <label class="label-bvis" for="party1PhoneNumber">Phone number:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1PhoneNumber" value="#{processVariables['party1Phone']}" required="true" />
                    
                    <label class="label-bvis" for="party1Street">Street:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Street" value="#{processVariables['party1Street']}" required="true" />
                    
                    <label class="label-bvis" for="party1ZIP">Post code:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1ZIP" value="#{processVariables['party1ZIP']}" required="true" />
                    
                    <label class="label-bvis" for="party1City">City:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1City" value="#{processVariables['party1City']}" required="true" />
                    
                    <label class="label-bvis" for="party1Country">Country:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Country" value="#{processVariables['party1Country']}" required="true" />

               		<label class="label-bvis"  for="party1Birthday">Birthday:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Birthday" value="#{processVariables['party1Birthday']}" required="true" >
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    
                    <h4><label>Other information</label></h4>
                    <h:panelGroup />
                    <label class="label-bvis" for="party1Company">Employer:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Company" value="#{processVariables['party1Company']}" required="false" />
                    <label class="label-bvis" for="party1Insurance">Insurance:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Insurance" value="#{processVariables['party1Insurance']}" required="false" />

                </h:panelGrid>

            </div> <!-- /. END COL -->
           </div> <!-- /. END Col-sm-8 -->
           </div> <!-- /. END Col-sm-8 OPACITY-->
        </div> <!-- /. END Upper ROW -->

    </div>
      <!-- /. END CONTAINER -->

    <div class="container bvis-padding">
        <div class="row ">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
            <div class="col-lg-10">
                <p class="p-bvis">Please submit your damage details</p>
            </div>
            <div class="col-lg-2 pull-right">
                <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
                  NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
                -->
                    <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
                    <h:messages style="color:red;margin:8px;" />
            </div>
        </div> <!-- /. END ROW -->
      </div> <!-- /. END Jumpotron ROW -->
    </div> <!-- /. END CONTAINER -->
</h:form>

  </h:body>
</f:view>

</html>
