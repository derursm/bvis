<ui:composition template="/resources/default.xhtml"
                lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1">Let's fix this <small> Satisfaction of our customer has the highest priority! </small></h1>
    </ui:define>

    <ui:define name="content">

    <h:form id="submitForm">

        <div class="container form-inline">
            <div class="row">
                <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                    <div class="col-sm-6">
                        <h3><label>Damage report</label></h3>
                        <b:panelGrid columns="2" cellpadding="5" cellspacing="1">

                            <h:outputLabel for="orderID" value="Order ID:*" />
                            <b:inputText id="orderID" value="#{damageReport.orderID}" required="true" />

                            <h:outputLabel for="licensePlate" value="Vehicle identification number:" />
                            <b:inputText id="licensePlate" value="#{damageReport.vehicleID}" required="true" />

                            <h:outputLabel for="damageDate" value="Damage date:" />
                            <b:dateTimePicker id="damageDate" format="DD.MM.YYYY" tooltip="Date of Damage" show-time="false" value="#{damageReport.damageDate}" required="true" />

                            <h:outputLabel for="towingServiceNeeded" value="Towing service needed?" />
                            <b:selectBooleanCheckbox id="towingServiceNeeded" value="#{damageReport.towingServiceNeeded}"/>

                            <h:outputLabel for="reportedByCustomer" value="Reported by customer?" />
                            <b:selectBooleanCheckbox id="reportedByCustomer" value="#{damageReport.reportedByCustomer}" />

                            <h:outputLabel for="damageDescription" value="Damage description:" />
                            <b:inputText rows="12" id="damageDescription" value="#{damageReport.damageDescription}" required="true" />
                        </b:panelGrid>
                    </div> <!-- /. END COL -->

                    <div class="col-sm-6">
                        <h3><label>Other involved party</label></h3>
                        <h4><label>Personal information</label></h4>

                        <b:panelGrid columns="2" cellpadding="5" cellspacing="1">
                            <h:outputLabel for="party1Firstname" value="First name:" />
                            <b:inputText id="party1Firstname" value="#{damageReport.party1Firstname}" required="true" />

                            <h:outputLabel for="party1Surname" value="Surname:" />
                            <b:inputText id="party1Surname" value="#{damageReport.party1Surname}" required="true" />

                            <h:outputLabel for="party1Email" value="E-Mail:" />
                            <b:inputText id="party1Email" value="#{damageReport.party1EMail}" required="false" />

                            <h:outputLabel for="party1PhoneNumber" value="Phone number:" />
                            <b:inputText id="party1PhoneNumber" value="#{damageReport.party1Phone}" required="true" />

                            <h:outputLabel for="party1Street" value="Street:" />
                            <b:inputText id="party1Street" value="#{damageReport.party1Street}" required="true" />

                            <h:outputLabel for="party1HouseNo" value="House number:" />
                            <b:inputText id="party1HouseNo" value="#{damageReport.party1HouseNo}" required="true" />

                            <h:outputLabel for="party1ZIP" value="Post code:" />
                            <b:inputText id="party1ZIP" value="#{damageReport.party1ZIP}" required="true" />

                            <h:outputLabel for="party1City" value="City:" />
                            <b:inputText id="party1City" value="#{damageReport.party1City}" required="true" />

                            <h:outputLabel for="party1Country" value="Country:" />
                            <b:inputText id="party1Country" value="#{damageReport.party1Country}" required="true" />

                            <h:outputLabel for="party1Birthday" value="Birthday:" />
                            <b:inputText id="party1Birthday" value="#{damageReport.party1Birthday}" required="true" />
                            <b:dateTimePicker id="party1Birthday" format="DD.MM.YYYY" tooltip="Date of Birth" show-time="false" value="#{damageReport.party1Birthday}" required="true" />

                        </b:panelGrid>

                        <h4><label>Other information</label></h4>
                        <b:panelGrid columns="2" cellpadding="5" cellspacing="1">
                            <h:outputLabel for="party1Company" value="Employer:" />
                            <b:inputText id="party1Company" value="#{damageReport.party1Company}" required="false" />
                            <h:outputLabel for="party1Insurance" value="Insurance:" />
                            <b:inputText id="party1Insurance" value="#{damageReport.party1Insurance}" required="false" />
                        </b:panelGrid>

                    </div> <!-- /. END COL -->
                </div> <!-- /. END Col-sm-8 -->
            </div> <!-- /. END row-->

            <div class="row ">
                <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
                    <div class="col-lg-10">
                        <p class="p-bvis">Please submit your damage details</p>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{damageReport.reportDamageCamunda()}" />
                    </div>
                    <div class="col-lg-12">
                        <h:messages class="error-message-bvis"/>
                    </div>
                </div> <!-- /. END Col-sm8 jumbotron-bvis-2 -->
            </div> <!-- /. END ROW Jumbotron-->
        </div> <!-- /. END CONTAINER -->
    </h:form>


</ui:define>
</ui:composition>
