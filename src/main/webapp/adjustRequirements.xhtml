<ui:composition template="/resources/default.xhtml"
                lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">BVIS - adjust requirements </ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1">Adjust requirements <small> Keep our customer satisfied! </small></h1>
    </ui:define>

    <f:view>
        <f:metadata>
          <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
        </f:metadata>
    </f:view>

    <ui:define name="content">

        <h:form id="someForm">
            <div class="container" id="bg-img">
                <b:row>
                    <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                        <b:panelGrid>
                            <h1>#{task.name}</h1>

                                <h:outputLabel value="Order ID: "/>
                                <h:outputText value="Order ID: #{processVariables['orderId']}"/>
                                <br></br>
                                <h:outputLabel for="firstname" value="Firstname: " />
                                <h:outputText id="firstname" value="#{order.rentalOrder.customer.firstname}" />
                                <br></br>
                                <h:outputLabel for="surname" value="Surname: " />
                                <h:outputText id="surname" value="#{order.rentalOrder.customer.surname}" />
                                <br></br>

                                <h:outputLabel for="email" value="E-mail: " />
                                <h:outputText id="email" value="#{order.rentalOrder.customer.email}" />
                                <br></br>
                                <h:outputLabel for="phoneNumber" value="Phone number: " />
                                <h:outputText id="phoneNumber" value="#{order.rentalOrder.customer.phoneNumber}" />
                                <br></br>
                                <h:outputLabel value="New car model" for="newCarModel" />
                                    <h:selectOneMenu id="newCarModel" value="#{processVariables['newCarId']}">
                                        <f:selectItems value ="#{adjustRequirements.getAvailableCars(processVariables['orderId'])}" var="c" itemLabel="#{c.model}" itemValue="#{c.id}"/>
                                    </h:selectOneMenu><br></br>
                                <h:outputLabel value="Customer accepts?" for="customerAnswer" />
                                <h:selectBooleanCheckbox id="customerAnswer" value="#{processVariables['customerAccepted']}"/><br></br>

                              <h:commandButton id="complete" value="Task Completed" action="#{camundaTaskForm.completeTask()}" />
                        </b:panelGrid>
                    </div> <!-- /. END Col 8 -->
                </b:row>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
