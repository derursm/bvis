<ui:composition template="/resources/default.xhtml"
        lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
<ui:define name="headline"><h1 class="bvis-h1"> Place your inquiry <small>Moving with elegance has never been easier</small></h1></ui:define>

<ui:define name="content">


<h:form id="submitForm">
    <div class="container form-inline" id="bg-img">
        <b:row>
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                <div class="col-sm-6">
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                        <h3><label>Car options</label></h3>
                        <h:panelGroup />

                        <label class="label-bvis"  for="customer.company">Car fleet:</label>
                        <h:selectBooleanCheckbox id="fleet" value="#placeInquiry.fleetRental}" required="true" />
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="5" cellspacing="1" id="carOptions">
                        <label class="label-bvis"  for="car">Select a car:</label>
                        <h:selectOneMenu id="car" value="#{placeInquiry.car}">
                            <f:selectItems value ="#{order.allCars}" var="c" itemLabel="#{c.model}" itemValue="#{c.id}"/>
                        </h:selectOneMenu>

                        <label class="label-bvis"  for="pickUpDate">Pickup date:</label>
                        <h:inputText id="pickUpDate" value="#{placeInquiry.pickupDate}" placeholder="dd-mm-yyyy" >
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:inputText>

                        <label class="label-bvis"  for="returnDate">Return date:</label>
                        <h:inputText id="returnDate" value="#{placeInquiry.returnDate}" placeholder="dd-mm-yyyy">
                            <f:convertDateTime pattern="dd-mm-yyyy" />
                        </h:inputText>

                        <label class="label-bvis"  for="pickUpLocation">Pickup location:</label>
                        <h:selectOneMenu id="pickUpLoc" value="#{placeInquiry.pickupLocation}">
                            <f:selectItems value="#{order.allPickUpLocations}" var="l" itemLabel="#{l.storeName}" itemValue="#{l.storeID}" />
                        </h:selectOneMenu>

                        <label for="returnStore">Return location:</label>
                        <h:selectOneMenu id="returnStore" value="#{placeInquiry.returnLocation}">
                            <f:selectItems value="#{order.allPickUpLocations}" var="r" itemLabel="#{r.storeName}" itemValue="#{r.storeID}" />
                        </h:selectOneMenu>

                        <label class="label-bvis"  for="insuranceType">Insurance type:</label>
                        <h:selectOneMenu id="insuranceType" value="#{placeInquiry.insuranceType}">
                            <f:selectItems value="#{order.insuranceTypes}" />
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="2" cellpadding="5" cellspacing="1" id="fleetComments">
                        <label class="label-bvis"  for="inquiryText">Comments:</label>
                        <h:inputTextarea id="inquiryText" value="#{placeInquiry.comment}" required="false" />
                    </h:panelGrid>

                </div>
            </div>
        </b:row>

        <b:row>
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
                <div class="col-lg-10">
                    <p class="p-bvis">Please submit your booking. You will shortly receive a confirmation email.</p>
                </div>
                <div class="col-lg-2 pull-right">
                    <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{placeInquiry.placeInquiry2}" />
                </div>
                <div class="col-lg-12">
                    <h:messages class="error-message-bvis"/>
                </div>
            </div> <!-- /. END Col-sm8 jumbotron-bvis-2 -->
        </b:row> <!-- /. END ROW Jumbotron-->
    </div>> <!-- / END CONTAINER Background Forms -->
</h:form>

<script type="text/javascript">
    // increase the default animation speed to exaggerate the effect
    $(function() {
        if($("#submitForm\\:fleet").is(":checked") == false) {
            $("#submitForm\\:fleetComments").hide();
        }
        else {
            $("#submitForm\\:carOptions").hide();
        }
        $("#submitForm\\:fleet").change(function() {
            if($("#submitForm\\:fleet").is(":checked")) {
                $("#submitForm\\:carOptions").hide();
                $("#submitForm\\:fleetComments").show();
            }
            else {
                $("#submitForm\\:carOptions").show();
                $("#submitForm\\:fleetComments").hide();
            }
        });
    });
</script>

</ui:define>
</ui:composition>
