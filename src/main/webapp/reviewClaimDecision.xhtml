<ui:composition template="/resources/default.xhtml"
                lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">BVIS - review insurance claim decision</ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1">Review Insurance decision<small> Keep our customer satisfied! </small></h1>
    </ui:define>
    <f:view>
            <f:metadata>
                <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
            </f:metadata>
    </f:view>

    <ui:define name="content">

        <h:form id="someForm">
            <div class="container" id="bg-img">
                <b:row>
                    <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                        <b:panelGrid>
                            <h1>#{task.name}</h1>

                            <h:outputText value="Claim ID: " />
                            <h:outputLabel value="#{processVariables['claimID']}" />
                            <br></br>
                            <h:outputText value="Covered costs: " />
                            <h:outputLabel value="#{processVariables['coverageCosts']}"/>
                            <br></br>
                            <h:outputText value="Costs for customer: " />
                            <h:outputLabel value="#{processVariables['customerCosts']}"/>
                            <br></br>
                            <h:outputText value="Insurance decision: " />
                            <h:outputLabel value="#{processVariables['claimID']}"/>
                            <br></br>

                            <h:outputLabel for="bvisAnswer" value="BVIS answer" />
                            <h:selectOneListbox id="bvisAnswer" value="#{processVariables['bvisAnswer']}">
                                <f:selectItem id="option1" itemLabel="Accept" itemValue="1" />
                                <f:selectItem id="option2" itemLabel="Decline" itemValue="0" />
                                <f:selectItem id="option3" itemLabel="Remarks" itemValue="2" />
                            </h:selectOneListbox><br></br>

                            <h:outputLabel value="BVIS remarks" for="remarks" />
                            <br/><br/>
                            <h:inputText id="remarks" value="#{processVariables['remarks']}" required = "false" style="height: 200px;"/>
                            <br/><br/>
                            <h:commandButton id="complete" value="Task Completed" action="#{camundaTaskForm.completeTask()}" />

                        </b:panelGrid>
                    </div> <!-- /. END Col 8 -->
                </b:row>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
