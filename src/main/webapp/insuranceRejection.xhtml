<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <h:head>
    <f:metadata>
      <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <title>Send insurance reminder</title>
  </h:head>
  <h:body>
  <p>The following order was rejected by the insurance company. Please inform the customer</p>
    <h:form id="someForm">
        <h:panelGrid columns="2" cellpadding="5" cellspacing="1" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
          <label for="orderId">Order ID:</label>
          <h:outputText id="orderId" value="#{processVariables['orderId']}" />
          
          <label for="fleet">Fleet:</label>
          <h:selectBooleanCheckbox id="fleet" value="#{order.rentalOrder.fleetRental}" disabled="true" />
          
          <h3><label>Contact details</label></h3>
          <h:panelGroup />
          
          <label for="firstname">Firstname:</label>
          <h:outputText id="firstname" value="#{order.rentalOrder.customer.firstname}" />
          
          <label for="surname">Surname:</label>
          <h:outputText id="surname" value="#{order.rentalOrder.customer.surname}" />
          
          <label for="email">E-mail:</label>
          <h:outputText id="email" value="#{order.rentalOrder.customer.email}" />
          
          <label for="phoneNumber">Phone number:</label>
          <h:outputText id="phoneNumber" value="#{order.rentalOrder.customer.phoneNumber}" />
              
      </h:panelGrid> 
      <h:commandButton id="postpone" value="Postpone Task"
          action="#{order.postponeTask()}" />
      <h:commandButton id="complete" value="Complete Task"
          action="#{camundaTaskForm.completeTask()}" />
    </h:form>
  </h:body>
</f:view>
</html>
