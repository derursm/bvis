<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <h:head>
    <f:metadata>
      <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <title>Send insurance reminder</title>
  </h:head>
  <h:body>
    <h1>#{task.name}</h1>
    <h:form id="someForm">
		<h:panelGrid columns="6" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			Order ID: <h:outputLabel value="#{processVariables['orderId']}"/> <br></br>
			Process Instance ID: <h:outputLabel value="#{processVariables['processId']}"/> <br></br>
		</h:panelGrid>
      <h:commandButton id="complete" value="Task Completed"
          action="#{camundaTaskForm.completeTask()}" />
    </h:form>
  </h:body>
</f:view>
</html>
