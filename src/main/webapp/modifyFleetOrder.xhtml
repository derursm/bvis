<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

  <f:view>
    <f:metadata>
      <!-- Start working on a task. Task Id is read internally from
       request parameters and cached in the CDI conversation scope.
      -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <title>Check the car rental order</title>
  </h:head>
  <h:body>
    <p>Please contact customer and approve the following fleet order</p>
    <h:form id="submitForm">
      <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
    <h3><label>Car options</label></h3>
    <h:panelGroup />
          <label for="inquiryText">Customer comments:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputTextarea id="inquiryText" value="#{order.rentalOrder.inquiryText}" required="false" />
    
          <label for="numberOfCars">Number of Cars:</label>
          <b:selectOneMenu id="numberOfCars" name="numberOfCars" value="#{order.numberOfCars}" >
       	  	<f:selectItems value="#{order.validAmounts}" />
          </b:selectOneMenu>
          
          <h:outputLabel for="pickUpDate" value="Pickup date:" />
		  <b:dateTimePicker id="pickUpDate" format="DD.MM.YYYY" show-time="false" value="#{order.rentalOrder.pick_up_date}" />

		  <h:outputLabel for="returnDate" value="Return date:" />
		  <b:dateTimePicker id="returnDate" format="DD.MM.YYYY" show-time="false" value="#{order.rentalOrder.return_date}" />
          
          <h3><label>Contact details</label></h3>
          <h:panelGroup />
          <label for="customer.firstname">First name:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="firstname" value="#{order.rentalOrder.customer.firstname}" required="true" />
          
          <label for="customer.surname">Last name:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="surname" value="#{order.rentalOrder.customer.surname}" required="true" />
          
          <label for="customer.email">E-mail:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="email" value="#{order.rentalOrder.customer.email}" required="true" />
          
          <label for="phoneNumber">Phone number:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="phoneNumber" value="#{order.rentalOrder.customer.phoneNumber}" required="true" />
          
          <label for="street">Street:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="street" value="#{order.rentalOrder.customer.street}" required="true" />
          
          <label for="houseNumber">House number:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="houseNumber" value="#{order.rentalOrder.customer.houseNumber}" required="true" />
          
          <label for="postcode">Postcode:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="postcode" value="#{order.rentalOrder.customer.postcode}" required="true" />
          
          <label for="city">City:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="city" value="#{order.rentalOrder.customer.city}" required="true" />
          
          <label for="country">Country:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="country" value="#{order.rentalOrder.customer.country}" required="true" />
          
          <h:outputLabel for="dateOfBirth" value="Date of Birth:*" />
		  <b:dateTimePicker id="dateOfBirth" format="DD.MM.YYYY" tooltip="Date of Birth" show-time="false" 
		  		value="#{order.rentalOrder.customer.dateOfBirth}" required="true" />
			
          <label for="customer.companyName">Company:</label>
          <!-- create process variables using the processVariables map. -->
          <b:inputText id="companyName" value="#{order.rentalOrder.customer.companyName}" required="false" />        
       </h:panelGrid>
  	 <h:commandButton id="submit_button" value="Next" action="#{order.setFleetSize()}" />
    </h:form>
  </h:body>
  </f:view>
</html>
