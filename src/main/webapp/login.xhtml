<ui:composition template="/resources/default.xhtml"
	lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
    <ui:define name="headline">
        <h1 class="bvis-h1"> Customer Area Login <small> Moving with elegance has never been easier</small></h1>
    </ui:define>
    <ui:define name="content">

    <h:form id="submitForm">
        <div class="container form-inline" id="bg-img">
            <b:row>
                <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
                    <div class="col-sm-4">

                        <h3><label>Credentials</label></h3>
                        <b:panelGrid col-spans="4,8" cellpadding="5">

                            <h:outputLabel for="username" value="Username: " />
                            <b:inputText id="username" value="#{login.username}" required="true" />

                            <h:outputLabel for="password" value="Password: " />
                            <b:inputSecret id="password" value="#{login.password}" required="true" />


                        </b:panelGrid>

                    </div> <!-- /. END Col sm 4 -->
                </div> <!-- /. END Col-sm-8 -->
            </b:row> <!-- /. END Row -->


            <b:row>
                <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
                    <div class="col-lg-10">
                        <p class="p-bvis">Click the submit button to login!</p> <f:facet name="header"></f:facet>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{login.login}" />
                    </div>
                    <div class="col-lg-10">
                        <h:messages class="error-message-bvis"/>
                    </div>
                </div> <!-- /. END ROW -->
            </b:row> <!-- /. END Jumpotron ROW -->
        </div> <!-- /. END CONTAINER -->
</h:form>

</ui:define>
</ui:composition>
