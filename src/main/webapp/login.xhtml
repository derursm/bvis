<ui:composition template="/resources/default.xhtml"
	lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">BVIS Luxury Car Rental - keep on rolling</ui:define>
	<ui:define name="content">

    <div class="container">
        <div class="container">
        <header class="page-header">
            <div class="col-lg-12 ">
                <h1 class="bvis-h1"> Customer Area Login<small>Moving with elegance has never been easier</small></h1>
            </div>
        </header>
        </div>
    </div>

   <h:form id="submitForm">
    <div class="container">
        <div id="bg-img">
        <img src="/bvis/resources/img/ny-street-bw.jpg" alt="" />
        </div>

        <div class="row">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
            <div class="col-sm-16">
            <div class="col-sm-6">
                <h3><label>Credentials</label></h3>
                <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                    
                    <label class="label-bvis" for="username">First name:</label>
                    <h:inputText id="username" value="#{login.username}" required="true" />

                    <label class="label-bvis" for="password">Last name:</label>
                    <h:inputSecret id="password" value="#{login.password}" required="true" />

                </h:panelGrid>

            </div> <!-- /. END COL -->
           </div> <!-- /. END Col-sm-8 -->
           </div> <!-- /. END Col-sm-8 OPACITY-->
        </div> <!-- /. END Upper ROW -->

    </div>
      <!-- /. END CONTAINER -->

    <div class="container bvis-padding">
        <div class="row ">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
            <div class="col-lg-10">
                <p class="p-bvis">Login</p>
            </div>
            <div class="col-lg-2 pull-right">
                    <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{login.login}" />
            </div>
            <div class="col-lg-10">
                <h:messages class="error-message"/>
            </div>
        </div> <!-- /. END ROW -->
      </div> <!-- /. END Jumpotron ROW -->
    </div> <!-- /. END CONTAINER -->
</h:form>

</ui:define>
</ui:composition>
