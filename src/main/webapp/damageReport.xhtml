<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:b="http://butterfaces.org/components"
  xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>

  <h:head>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <title>Create a car rent order</title>


      <!-- Custom CSS Files -->
      <link href="/bvis/resources/css/custom.css" rel="stylesheet" />

  </h:head>


  <h:body>
      <!-- Fixed Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">BVIS Luxury Car Rental</a>
                  <ul class="nav navbar-nav navbar-left">
                      <li><a href="#">Car Rental</a></li>
                      <li><a href="/bvis/damageReport.xhtml">Damage Report</a></li>
                  </ul>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">About</a></li>
                      <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                              <li><a href="#">Claim Report</a></li>
                              <li><a href="#">Pick Up/ Drop Service</a></li>
                              <li><a href="#">Long Term Rental Consulting</a></li>
                          </ul>
                      </li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </div>
          </div>
      </nav>

    <!-- /. END NAVIGATION -->
    <div class="container">
        <header class="page-header">
            <div class="col-lg-12 ">
                <h1 class="bvis-h1">Book this fucking car <small>Moving with elegance has never been easier</small></h1>
            </div>
        </header>
    </div>

   <h:form id="submitForm">
    <div class="container">
        <div id="bg-img">
        <img src="/bvis/resources/img/ny-street.jpg" alt="" />
        </div>

        <div class="row">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis">
            <div class="col-sm-16">
            <div class="col-sm-6">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                    <h3><label>Damage report</label></h3>
                    <h:panelGroup />
                    <label class="label-bvis" for="orderID">Order ID:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="orderID" value="#{damageReport.orderID}" required="true" />
                    
                    <label class="label-bvis" for="licensePlate">Vehicle identification number:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="licensePlate" value="#{damageReport.vehicleID}" required="true" />

               		<label class="label-bvis"  for="damageDate">Damage date:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="damageDate" value="#{damageReport.damageDate}" required="true" >
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    
                    <label class="label-bvis" for="country">Damage description:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="damageDescription" value="#{damageReport.damageDescription}" required="true" />

                </h:panelGrid>

            </div> <!-- /. END COL -->
                
            <div class="col-sm-6">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                    <h3><label>Other involved party</label></h3>
                    <h4><label>Personal information</label></h4>
                    <h:panelGroup />
                    <label class="label-bvis" for="party1Firstname">First name:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Firstname" value="#{damageReport.party1Firstname}" required="true" />
                    
                    <label class="label-bvis" for="party1Surname">Surname:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Surname" value="#{damageReport.party1Surname}" required="true" />
                    
                    <label class="label-bvis" for="party1Email">EMail:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Email" value="#{damageReport.party1EMail}" required="false" />
                    
                    <label class="label-bvis" for="party1PhoneNumber">Phone number:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1PhoneNumber" value="#{damageReport.party1Phone}" required="true" />
                    
                    <label class="label-bvis" for="party1Street">Street:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Street" value="#{damageReport.party1Street}" required="true" />
                    
                    <label class="label-bvis" for="party1ZIP">Post code:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1ZIP" value="#{damageReport.party1ZIP}" required="true" />
                    
                    <label class="label-bvis" for="party1Country">Country:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Country" value="#{damageReport.party1Country}" required="true" />

               		<label class="label-bvis"  for="party1Birthday">Birthday:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Birthday" value="#{damageReport.party1Birthday}" required="true" >
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    
                    <h4><label>Other information</label></h4>
                    <h:panelGroup />
                    <label class="label-bvis" for="party1Company">Employer:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Company" value="#{damageReport.party1Company}" required="false" />
                    <label class="label-bvis" for="party1Insurance">Insurance:</label>
                    <!-- create process variables using the processVariables map. -->
                    <h:inputText id="party1Insurance" value="#{damageReport.party1Insurance}" required="false" />

                </h:panelGrid>

            </div> <!-- /. END COL -->
           </div> <!-- /. END Col-sm-8 -->
           </div> <!-- /. END Col-sm-8 OPACITY-->
        </div> <!-- /. END Upper ROW -->

    </div>
      <!-- /. END CONTAINER -->

    <div class="container bvis-padding">
        <div class="row ">
            <div class="col-sm-8 col-md-offset-2 jumbotron-bvis-2">
            <div class="col-lg-10">
                <p class="p-bvis">Please submit your damage details</p>
            </div>
            <div class="col-lg-2 pull-right">
                <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
                  NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
                -->
                    <h:commandButton class="btn btn-default" id="submit_button" value="Submit" action="#{damageReport.reportDamage()}" />
                    <h:messages style="color:red;margin:8px;" />
            </div>
        </div> <!-- /. END ROW -->
      </div> <!-- /. END Jumpotron ROW -->
    </div> <!-- /. END CONTAINER -->
</h:form>

  </h:body>
</f:view>

</html>
